<div class="containter">
  <h1 class="mt-5">Reportes</h1>

  <div class="row">
    <div class="col-md-6">

      <table class="table">
        <thead>
          <tr>
            <th>NOMBRE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.nombre}} </td>
            <td>{{persona.apellido}} </td>
            <td>{{persona.dni}} </td>
          </tr>
        </tbody>
      </table>


    </div>

    <div class="col-md-6">
      <h5>Nuevo reporte</h5>
      <form (ngSubmit)="crear()">

        <div class="mb-2">
          <label for="nombre">Nombre</label>
          <input 
            id="nombre" 
            type="text" 
            placeholder="Nombre" 
            class="form-control"
            name="nombre"
            [(ngModel)]="nuevaPersona.nombre">
        </div>

        <div class="mb-2">
          <label for="nombre">Apellido</label>
          <input 
            id="nombre" 
            type="text" 
            placeholder="Nombre" 
            class="form-control"
            name="nombre"
            [(ngModel)]="nuevaPersona.apellido">
        </div>

        <div class="mb-2">
          <label for="nombre">DNI</label>
          <input 
            id="nombre" 
            type="text" 
            placeholder="Nombre" 
            class="form-control"
            name="nombre"
            [(ngModel)]="nuevaPersona.dni">
        </div>

        <div class="text-end">
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

  </div>
</div>
